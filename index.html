    <link href="./styles.css" rel="stylesheet">
    <title>CultureVerse - Say YES Fest Voice Cloud</title>

  <body>

    <div>
      <h1 class="h1-title">Submit Your Words</h1>
      <p class="p1-title">Become part of the Community Wordcloud by submitting a voice clip of whatever you wish to speak about. Click the record button when you're ready, and once more when you're done.</p>
    </div>

    <div class="container">
      <input type="checkbox" id="btn"/>
      <label for="btn"></label>
      <div class="time">
        <div class="h_m"></div>
        <div class="s_ms"></div>
      </div>
    </div>
